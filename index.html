<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link-->
  <link rel="stylesheet" href="style.css">
  <!--bootstrap CDN link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
 <div class="main">
   <ul class="container">
     <li style="--i:1" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,random">
     </li>
     <li style="--i:2" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,cloud">
     </li>
     <li style="--i:3" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,mountain">
     </li>
     <li style="--i:4" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,rose">
     </li>
     <li style="--i:5" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,flawor">
     </li>
     <li style="--i:6" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,world">
     <li style="--i:7" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,water">
     </li>
     <li style="--i:8" class="img">
       <img src="https://source.unsplash.com/1600x900/?nature,see">
     </li>
   </ul>
   <div class="btns">
     <button class="prev-button">
       <i class="bi bi-arrow-left"></i>
     </button>
     <button class="next-button">
       <i class="bi bi-arrow-right"></i>
     </button>
   </div>
 </div>
 <!--Script-->
<script src="script.js"></script>
</body>
</html>
